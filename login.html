<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    p { font-size: 14px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên người dùng">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button id="actionBtn">Đăng nhập</button>
    <p id="toggleText">Chưa có tài khoản? <a href="#" id="toggleLink">Đăng ký</a></p>
  </div>

  <script>
    let isLogin = true;

    const title = document.getElementById('title');
    const actionBtn = document.getElementById('actionBtn');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.getElementById('toggleLink');

    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Đăng nhập' : 'Đăng ký';
      actionBtn.textContent = isLogin ? 'Đăng nhập' : 'Đăng ký';
      toggleText.innerHTML = isLogin
        ? 'Chưa có tài khoản? <a href="#" id="toggleLink">Đăng ký</a>'
        : 'Đã có tài khoản? <a href="#" id="toggleLink">Đăng nhập</a>';
    });

    actionBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "" || password === "") {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (isLogin) {
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
          localStorage.setItem('user', JSON.stringify(user));
          alert("Đăng nhập thành công!");
          window.location.href = "index.html";
        } else {
          alert("Sai tên đăng nhập hoặc mật khẩu!");
        }
      } else {
        if (users.some(u => u.username === username)) {
          alert("Tên người dùng đã tồn tại!");
          return;
        }
        users.push({ username, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert("Đăng ký thành công! Hãy đăng nhập nhé.");
        isLogin = true;
        title.textContent = "Đăng nhập";
        actionBtn.textContent = "Đăng nhập";
      }
    });
  </script>
</body>
</html>
